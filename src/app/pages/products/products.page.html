<ion-header>
  <ion-toolbar>
    <ion-title>Productos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-searchbar placeholder="Buscar" animated (ionChange)="searchProduct($event)"></ion-searchbar>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="4" *ngFor="let product of searchedProduct">
        <ion-card class="cardContent">
          <ion-card-header>
            <div>
              <div>
                <img src="\assets\img\Xbox.jpg">
              </div>
              <div class="titleContent" title="{{product.title}}">
                <ion-card-title>{{ getTitle(product.name) }}</ion-card-title>
              </div>
            </div>
          </ion-card-header>
            <ion-card-content class="contentInfo">
              <div class="priceInfo">
                <span>{{ product.price | currency }}</span>
              </div>
              <div class="buttonsInfo">
                <button class="view" [routerLink]="['/details-products',product.id]">View more</button>
              </div>
            </ion-card-content> 
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
